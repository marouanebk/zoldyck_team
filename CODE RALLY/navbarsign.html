<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbarsign</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light  fixed-top" style="background-color:#00C897;">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          <i class="bi bi-list"></i>
          </button>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
              <img
                src="./img/logo.svg"
                height="25"
                loading="lazy"
              />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="padding-left:120px;">
              
             <li class="nav-item">
             <a class="nav-link" href="#" id="coloritems" style="padding-left:40px;">Accueil</a>
             </li>
            <li class="nav-item" >
              <a class="nav-link" href="#" id="coloritems"style="padding-left:40px;">Organisations</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="#" id="coloritems" style="padding-left:40px;">Faire Un Don</a>
             </li>
             <li class="nav-item">
              <a class="nav-link" href="#" id="coloritems" style="padding-left:40px;">FAQ</a>
             </li> 
             
            </ul>
            
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
      
          <!-- Right elements -->
          <div class="d-flex align-items-center">
            <!--icon-->
           
            
            
            <button style="border-radius:20px; border-color:#FFD365 ">
                 sign in
            </button>
            <div style="padding-left:30px ; padding-right:20px">
            <button style="border-radius:20px; color:#FFD365; border-color:#FFD365" id="btn">
                sign up
           </button>
            </div>
            
          </div>
          <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
      </nav>











      <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
 
</body>
</html>
