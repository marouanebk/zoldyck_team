<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbarorg</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          <i class="bi bi-list"></i>
          </button>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
              <img
                src="./img/logo.svg"
                height="25"
                loading="lazy"
              />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="padding-left:120px;">
              <li class="nav-item">

              </li>
              <li class="nav-item" >

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="coloritems"  style="padding-left:40px">Mon Profile</a>
              </li>
             
            </ul>
            
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
      
          <!-- Right elements -->
          <div class="d-flex align-items-center">
            <!--icon-->
           
            
            <!-- Notifications -->
            <div class="dropdown">
              <a
                class="nav-link"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
              <i class="bi bi-bell-fill" style="font-size: 7.5mm; color: #FFD365;"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="dropdownMenuButton1"

                <li>

                <li>

                </li>
                <li><hr class="dropdown-divider">

                <li>

            </div>
            <!-- Avatar -->
            <div class="dropdown">
              <a

                href="#"

                role="button"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >

              </a>
